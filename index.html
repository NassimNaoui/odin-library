<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="search-bar">
                <i class="ri-search-2-line"></i>
                <form action="">
                    <input type="search" placeholder="">
                </form>
            </div>
            <div class="user-features">
                <button class="sub">Subscribe</button>
                <div>Odin Notagod</div>
                <img class="avatar" src="https://avatars.githubusercontent.com/u/4441966?s=200&v=4">
                <i class="ri-notification-3-line"></i>
                <i class="ri-profile-line"></i>
            </div>
        </header>
        <aside>
            <h1 class="logo">Odin Library</h1>
            <div class="features">
                <ul>
                    <li class="title">BROWSE</li>
                    <li class="feature"> <i class="ri-line-chart-line"></i> Top Books</li>
                    <li class="feature"> <i class="ri-compass-line"></i> Discover</li>
                    <li class="feature"> <i class="ri-folders-fill"></i> Categories</li>
                    <li class="ligne"></li>
                    <li class="title">YOUR BOOKS</li>
                    <li class="feature"> <i class="ri-book-fill"></i> Reading</li>
                    <li class="feature"> <i class="ri-star-line"></i> Favorite Reads</li>
                    <li class="feature"> <i class="ri-history-line"></i> History</li>
                    <li class="ligne"></li>
                </ul>
            </div>
        </aside>
        <main>
            <div class="main-container">
                <div class="main-container-features">
                    <button id="show-popup" class="add">+</button>
                </div>
                <div class="main-container-contents">
                    <div class="popup">
                        <div class="header-popup">
                            <h2>Add your Book</h2>
                            <button class="close-btn">x</button>
                        </div>
                        <div class="form">
                            <div class="form-element">
                                <label for="author">Author</label>
                                <input type="text" id="author" placeholder="Enter author name">
                            </div>
                            <div class="form-element">
                                <label for="">Book Name</label>
                                <input type="text" id="book" placeholder="Enter book name">
                            </div>
                            <div class="yesno">
                                <div class="form-element">
                                    <label for="read">Read it?</label>
                                    <button class="yes-option-read">Yes</button>
                                    <button class="no-option-read">No</button>
                                    </form>
                                </div>
                                <div class="form-element">
                                    <label for="loved">Loved it?</label>
                                    <button class="yes-option-read">Yes</button>
                                    <button class="no-option-read">No</button>
                                </div>
                            </div>
                            <div class="add-in">
                                <button class="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
